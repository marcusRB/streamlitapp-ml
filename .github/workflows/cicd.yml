name: CI/CD Pipeline with Release Management

on:
  push:
    branches: [develop]
  pull_request:
    branches: [main, develop]
  release:
    types: [created]

jobs:
  # Pre-commit checks (linting, formatting)
  pre-commit:
    name: Pre-commit Checks
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.11"
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pylint black flake8 pre-commit
    
    - name: Run pre-commit hooks
      run: |
        pre-commit run --all-files || true
      continue-on-error: true

  # Run tests
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    needs: pre-commit
    strategy:
      matrix:
        python-version: ["3.11"]
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt pytest pytest-cov
    
    - name: Create necessary directories
      run: |
        mkdir -p models data reports
    
    - name: Run tests
      run: |
        # Add your test commands here
        # Example: python -m pytest tests/ -v --cov=src --cov-report=xml
        echo "Tests would run here"
    
    - name: Upload test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-results-${{ matrix.python-version }}
        path: |
          coverage.xml
          .coverage
        retention-days: 7

  # Build Docker image for development
  build-dev-docker:
    name: Build Development Docker Image
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/develop'
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: Log in to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
    
    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ secrets.DOCKER_USERNAME }}/your-app-name
        tags: |
          type=raw,value=latest
          type=raw,value=develop-{{sha}}
    
    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

  # Deploy to staging environment
  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: build-dev-docker
    if: github.ref == 'refs/heads/develop'
    
    steps:
    - name: Deploy to Staging Server
      env:
        STAGING_HOST: ${{ secrets.STAGING_HOST }}
        STAGING_USER: ${{ secrets.STAGING_USER }}
        STAGING_SSH_KEY: ${{ secrets.STAGING_SSH_KEY }}
      run: |
        echo "Deploying to staging..."
        # Add your deployment commands here
        # Example using SSH:
        # echo "$STAGING_SSH_KEY" > /tmp/key
        # chmod 600 /tmp/key
        # ssh -o StrictHostKeyChecking=no -i /tmp/key $STAGING_USER@$STAGING_HOST "docker pull ${{ secrets.DOCKER_USERNAME }}/your-app-name:develop-${{ github.sha }} && docker-compose up -d"

  # Build for release (main branch)
  build-release:
    name: Build Release Docker Image
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/main' || github.event_name == 'release'
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Get version from tag or commit
      id: version
      run: |
        if [ "${{ github.event_name }}" = "release" ]; then
          echo "VERSION=${{ github.event.release.tag_name }}" >> $GITHUB_OUTPUT
        else
          echo "VERSION=main-$(date +'%Y%m%d')-${{ github.sha:0:7 }}" >> $GITHUB_OUTPUT
        fi
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: Log in to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
    
    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        tags: |
          ${{ secrets.DOCKER_USERNAME }}/your-app-name:${{ steps.version.outputs.VERSION }}
          ${{ secrets.DOCKER_USERNAME }}/your-app-name:latest
        cache-from: type=gha
        cache-to: type=gha,mode=max
    
    - name: Save image info
      run: |
        echo "IMAGE_TAG=${{ secrets.DOCKER_USERNAME }}/your-app-name:${{ steps.version.outputs.VERSION }}" >> $GITHUB_ENV

  # Create GitHub Release
  create-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: build-release
    if: github.ref == 'refs/heads/main'
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Get version
      id: version
      run: |
        echo "VERSION=v$(date +'%Y.%m.%d')-$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT
    
    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: ${{ steps.version.outputs.VERSION }}
        name: Release ${{ steps.version.outputs.VERSION }}
        body: |
          ## Changes
          - Auto-generated release
          - Docker image: `${{ secrets.DOCKER_USERNAME }}/your-app-name:${{ steps.version.outputs.VERSION }}`
          - Commit: ${{ github.sha }}
        draft: false
        prerelease: false

  # Deploy to production
  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: create-release
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: Deploy to Production Server
      env:
        PROD_HOST: ${{ secrets.PROD_HOST }}
        PROD_USER: ${{ secrets.PROD_USER }}
        PROD_SSH_KEY: ${{ secrets.PROD_SSH_KEY }}
      run: |
        echo "Deploying to production..."
        # Add your production deployment commands here
        # Example:
        # echo "$PROD_SSH_KEY" > /tmp/key
        # chmod 600 /tmp/key
        # ssh -o StrictHostKeyChecking=no -i /tmp/key $PROD_USER@$PROD_HOST "
        #   docker pull ${{ secrets.DOCKER_USERNAME }}/your-app-name:latest &&
        #   docker-compose -f /path/to/docker-compose.prod.yml up -d
        # "

  # Security scanning
  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: test
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Run Trivy vulnerability scanner
      uses: aquasecurity/trivy-action@master
      with:
        image-ref: '${{ secrets.DOCKER_USERNAME }}/your-app-name:latest'
        format: 'sarif'
        output: 'trivy-results.sarif'
    
    - name: Upload Trivy scan results to GitHub Security tab
      uses: github/codeql-action/upload-sarif@v2
      with:
        sarif_file: 'trivy-results.sarif'